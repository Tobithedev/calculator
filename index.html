<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>vanilla js calculator</title>
  
  
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
  <div id="show" class="screen">
   
  </div>
  
  <div onclick="clearAll()" class="btn">C</div>
  <div onclick="clr()" class="btn">Cl</div>
  <div onclick="percent()" class="btn">%</div>
  <div onclick="show('/')" class="btn">/</div>
  <div onclick="show('7')" class="btn">7</div>
  <div onclick="show('8')" class="btn">8</div>
  <div onclick="show('9')" class="btn">9</div>
  <div onclick="show('*')" class="btn">X</div>
  <div onclick="show('4')" class="btn">4</div>
  <div onclick="show('5')" class="btn">5</div>
  <div onclick="show('6')" class="btn">6</div>
   <div onclick="show('-')" class="btn">-</div>
   <div onclick="show('1')" class="btn">1</div>
    <div onclick="show('2')" class="btn">2</div>
    <div onclick="show('3')" class="btn">3</div>
     <div onclick="show('+')" class="btn">+</div>
     <div onclick="show('0')" class="btn zero">0</div>
      <div onclick="show('.')" class="btn">.</div>
      <div onclick="ans()" class="btn">=</div>
  </div>
</body>
  <script src="main.js"></script>
</html>
